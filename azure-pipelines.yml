trigger:
- develop
  
pool:
  vmImage: windows-latest

variables:
- name: buildConfiguration
  value: 'Release'

parameters: 
- name: deployWebapp    
  type: boolean    
  default: false
- name: deployfuncapp    
  type: boolean    
  default: false

resources:
  repositories:
  - repository: inss-devops-common-lib
    type: github
    endpoint: InsolvencyService
    name: InsolvencyService/inss-devops-common-lib
    ref: develop
    
stages:
- stage: BuildTest
  displayName: 'Build and Test'
  jobs:  
    - job: 
      steps:
      - task: UseDotNet@2
        inputs:
          version: '6.0.x'

      - task: DotNetCoreCLI@2
        displayName: NuGet Restore
        inputs:
          command: 'restore'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
  
      - task: Npm@1
        inputs:
          command: 'ci' 
          workingDir: $(System.DefaultWorkingDirectory)/INSS.EIIR.WEB

      - task: DotNetCoreCLI@2
        displayName: 'Build Solution'
        inputs:
          command: 'build'
          # projects: '**/INSS.EIIR*.csproj'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
          arguments: '--configuration $(buildConfiguration)'
        env:
          MSBUILDSINGLELOADCONTEXT: '1'       

      # - task: DotNetCoreCLI@2
      #   displayName: 'Run Tests'
      #   inputs:
      #     command: test
      #     projects: '**/*Tests/*.csproj'
      #     arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

      - task: DotNetCoreCLI@2
        displayName: 'Publish Project'
        inputs:
          command: 'publish'
          publishWebProjects: false
          # projects: '**/*.csproj'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
          arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        env:
          MSBUILDSINGLELOADCONTEXT: '1' 
      - task: PublishPipelineArtifact@1
        displayName: 'Publish Artifact'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)' 
          artifactName: 'INSS.EIIR'
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))

- stage: DeployDev
  displayName: 'Deploy to Dev'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: EIIR-Dev
  jobs:
    - template: deploy-jobs-template.yml
      parameters:
        environment: 'Dev'
        iirwebdbContextConnectionString: $(iirwebdbContextConnectionString)
        EIIRIndexUrl: $(EIIRIndexUrl)
        EIIRApiKey: $(EIIRApiKey)
        deployWebapp: true
        deployfuncapp: true

- stage: RunIntTest-Sit
  displayName: 'Run Integration test in Sit'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: EIIR-Sit
  jobs:
      - task: DotNetCoreCLI@2
        displayName: 'Run Tests'
        inputs:
          command: test
          projects: '**/INSS.EIIR.QA*.csproj'
          arguments: '--configuration $(buildConfiguration) --collect "Code coverage"'

- stage: DeployPreProd
  displayName: 'Deploy to PreProd'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: EIIR-PreProd
  jobs:
    - template: deploy-jobs-template.yml
      parameters:
        environment: 'PreProd'
        iirwebdbContextConnectionString: $(iirwebdbContextConnectionString)
        EIIRIndexUrl: $(EIIRIndexUrl)
        EIIRApiKey: $(EIIRApiKey)
        deployWebapp: ${{ parameters.deployWebapp }}
        deployfuncapp: ${{ parameters.deployfuncapp }}






